<!DOCTYPE html>
<html lang="en">

<head>
    <title>X3D</title>
    <!--Подключение таблицы стилей paint.css-->
    <link rel="stylesheet" type="text/css" href="components/X3DObjects.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://www.x3dom.org/download/x3dom.css">
    </link>
    <script type="text/javascript" src="http://www.x3dom.org/download/x3dom.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <div id="page-header"></div>

        <div class="row">
            <div class="col">
                <h1>Тест</h1>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-block" type="button" data-toggle="collapse" data-target="#collapseTest"
                    aria-expanded="false" aria-controls="collapseTest" onclick="startTest()">
                    Начать тест
                </button>
                <div class="collapse" id="collapseTest">
                    <div class="card card-body">
                        <div class="container">

                            <div class="row">
                                <div class="col">
                                    Вопрос: <span id="questionNumberContainer"></span>
                                    <br>
                                    Баллы: <span id="userScoreContainer"></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col" id="modelContainer"></div>

                                <div class="col">

                                    Что это за фигура?

                                    <div class="btn-group" id="answerButtonsContainer"></div>
                                </div>
                            </div>

                            <div class="row pt-3">
                                <div class="col">
                                    <button type="button" class="btn btn-primary btn-block" onclick="nextQuestion()">Далее</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <div class="modal fade" id="endTestModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="endTestModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="endTestInfoContainer">
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Хочу подучить фигуры</button> -->
                        <a href="x3dObjects.html" class="btn btn-secondary" role="button" aria-pressed="true">Хочу подучить фигуры</a>
                        <a href="test.html" class="btn btn-primary" role="button" aria-pressed="true">Пройти тест сначала</a>                        
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="components/X3DModel.js"></script>
    <script src="components/X3DModelsList.js"></script>
    <script src="components/test.js"></script>
</body>

</html>
